<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Displacement - Nidhi's Portfolio</title>
    <link rel="stylesheet" href="../styles.css?v=mobile-title-1003182043489">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <img src="../assets/Logo.svg" alt="Logo" class="splash-logo">
    </div>

<!-- Shell Navigation Button -->
    <div class="shell-nav">
        <a href="../projects.html" class="shell-nav-btn" aria-label="Back to Projects">
            <img src="../assets/shell-clam.svg" alt="Back to Projects" width="60" height="60">
            <span class="shell-label">Projects</span>
        </a>
    </div>

        <!-- Mobile spacer to prevent overlap -->
    <div class="mobile-spacer" style="height: 65px; width: 100%; display: none;"></div>
    
    <style>
    @media (max-width: 768px) {
        .mobile-spacer {
            display: block !important;
        }
        /* Mobile title sizing */
        header h1, .container header h1 {
            font-size: 2.5rem !important;
            line-height: 1.1 !important;
        }
    }
    @media (max-width: 480px) {
        .mobile-spacer {
            height: 55px !important;
        }
        /* Smaller mobile title sizing */
        header h1, .container header h1 {
            font-size: 2rem !important;
            line-height: 1.1 !important;
        }
    }
    </style>

    <div class="container">
                <!-- Project Metadata -->
                <!-- Container 1: Skills chips (no bg) - ABOVE TITLE -->
        <div class="metadata-skills-container" style="margin-top: 20px !important;">
            <div class="skill-tags">
                <span class="skill-tag">Video editing</span>
                <span class="skill-tag">Motion graphics</span>
                <span class="skill-tag">Animation</span>
                <span class="skill-tag">Sound Design</span>
                <span class="skill-tag">Scripting</span>
            </div>
        </div>
        
        <header>
            <h1>Tribal Displacement</h1>
        </header>

        <main>
            <!-- Container 2: Timeline · Duration (no bg) -->
            <div class="metadata-title-container">
                <div class="project-subtitle">Apr, 2025 · 2 Weeks</div>
            </div>
            
            <!-- Container 3: Team card (white overlay bg) -->
            <div class="metadata-team-container">
                <div class="team-card">
                    <div class="individual-project">
                        <span class="material-icons">person</span>
                        <span>Solo Project</span>
                    </div>
                </div>
            </div>

            <!-- Hero Video Section -->
            <section class="project-section">
                <div class="video-section">
                    <div class="video-container">
                        <iframe width="100%" height="600" src="https://www.youtube.com/embed/LS7otIo9Odg" title="Tribal Displacement - Displaced Development" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="border-radius: 8px; max-width: 1200px; margin: 0 auto; display: block;"></iframe>
                    </div>
                </div>
                <p style="text-align: center; margin-top: 20px; color: #8B7355; font-style: italic;">Displaced Development explores the sad realities of tribal communities living in forests through satire</p>
            </section>
        </main>
    </div>

    <script>
// Hide shell label when scrolling
let lastScrollTop = 0;
const shellLabel = document.querySelector('.shell-label');

if (shellLabel) {
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 50) { // Start hiding after 50px of scroll
            shellLabel.style.opacity = '0';
            shellLabel.style.transform = 'translateY(-10px)';
        } else {
            shellLabel.style.opacity = '1';
            shellLabel.style.transform = 'translateY(0)';
        }
        
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
    });
}
</script>
    <script src="../script.js"></script>
</body>
</html>
