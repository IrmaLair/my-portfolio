<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festiveza App Design - Nidhi's Portfolio</title>
    <link rel="stylesheet" href="../styles.css?v=extreme-clear-1003180128794">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <img src="../assets/Logo.svg" alt="Logo" class="splash-logo">
    </div>

<!-- Shell Navigation Button -->
    <div class="shell-nav">
        <a href="../projects.html" class="shell-nav-btn" aria-label="Back to Projects">
            <img src="../assets/shell-clam.svg" alt="Back to Projects" width="60" height="60">
            <span class="shell-label">Projects</span>
        </a>
    </div>

        <!-- Mobile spacer to prevent overlap -->
    <div class="mobile-spacer" style="height: 65px; width: 100%; display: none;"></div>
    
    <style>
    @media (max-width: 768px) {
        .mobile-spacer {
            display: block !important;
        }
    }
    @media (max-width: 480px) {
        .mobile-spacer {
            height: 55px !important;
        }
    }
    </style>

    <div class="container">
                <!-- Project Metadata -->
                <!-- Container 1: Skills chips (no bg) - ABOVE TITLE -->
        <div class="metadata-skills-container" style="margin-top: 20px !important;">
            <div class="skill-tags">
                <span class="skill-tag">UI Design</span>
            </div>
        </div>
        
        <header>
            <h1>Festiveza App Design</h1>
        </header>

        <main>
            <!-- Container 2: Timeline · Duration (no bg) -->
            <div class="metadata-title-container">
                <div class="project-subtitle">Apr, 2021 · 4 Weeks</div>
            </div>
            
                                                <!-- Container 3: Team card (white overlay bg) -->
            <div class="metadata-team-container">
                <div class="team-card">
                    <div style="text-align: left !important;">
                        <div class="team-project" style="display: flex !important; align-items: flex-start !important; gap: 8px !important; text-align: center !important; margin-bottom: 6px !important; justify-content: center !important;">
                            <span class="material-icons" style="font-size: 20px !important; color: #8B7355 !important; flex-shrink: 0 !important; margin-top: 2px !important;">groups</span>
                            <span style="font-weight: 600 !important; color: #303030 !important; text-align: left !important;">Team of 2</span>
                        </div>
                        <div class="collaborators-list" style="text-align: left !important; line-height: 1.3 !important;">
                            <div style="margin-bottom: 2px !important; text-align: left !important; font-size: 0.9rem !important;">
<span style="font-weight: 500 !important; color: #303030 !important;">Aishwarya Ashtkar</span>
                            </div>
                            <div style="margin-bottom: 2px !important; text-align: left !important; font-size: 0.9rem !important;">
<span style="font-weight: 500 !important; color: #303030 !important;">Nidhi Surekha</span>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
                    </div>
                </div>
                </div>
        </main>
    </div>

    <script src="../script.js"></script>
