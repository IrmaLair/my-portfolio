<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Moodwheel - Nidhi's Portfolio</title>
    <link rel="stylesheet" href="../styles.css?v=mobile-title-1003182043489">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>
</head>
<body>
        <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <img src="../assets/Logo.svg" alt="Logo" class="splash-logo">
    </div>

<!-- Shell Navigation Button -->
    <div class="shell-nav">
        <a href="../projects.html" class="shell-nav-btn" aria-label="Back to Projects">
            <img src="../assets/shell-clam.svg" alt="Back to Projects" width="60" height="60">
            <span class="shell-label">Projects</span>
        </a>
    </div>

        <!-- Mobile spacer to prevent overlap -->
    <div class="mobile-spacer" style="height: 65px; width: 100%; display: none;"></div>
    
    <style>
    @media (max-width: 768px) {
        .mobile-spacer {
            display: block !important;
        }
        /* Mobile title sizing */
        header h1, .container header h1 {
            font-size: 2.5rem !important;
            line-height: 1.1 !important;
        }
    }
    @media (max-width: 480px) {
        .mobile-spacer {
            height: 55px !important;
        }
        /* Smaller mobile title sizing */
        header h1, .container header h1 {
            font-size: 2rem !important;
            line-height: 1.1 !important;
        }
    }

    /* Responsive Spline viewer */
    @media (max-width: 768px) {
        .spline-container {
            max-width: 90% !important;
        }
        .spline-container spline-viewer {
            transform: scale(0.4) !important;
            transform-origin: center !important;
            width: 250% !important; /* 100% / 0.4 */
            height: 250% !important; /* 100% / 0.4 */
            margin: -42% 0 0 -75% !important; /* Updated top margin */
        }
    }
    @media (max-width: 480px) {
        .spline-container {
            max-width: 95% !important;
        }
        .spline-container spline-viewer {
            transform: scale(0.3) !important;
            transform-origin: center !important;
            width: 333.33% !important; /* 100% / 0.3 */
            height: 333.33% !important; /* 100% / 0.3 */
            margin: -21% 0 0 -116.67% !important; /* Updated top margin */
        }
    }
    </style>

    <div class="container">

                <!-- Project Metadata -->
                <!-- Container 1: Skills chips (no bg) - ABOVE TITLE -->
        <div class="metadata-skills-container" style="margin-top: 20px !important;">
            <div class="skill-tags">
                <span class="skill-tag">3D Design</span>
                <span class="skill-tag">Immersive Datavisualisation</span>
            </div>
        </div>
        
        <header>
            <h1>Weather Moodwheel</h1>
        </header>

        <main>
            <!-- Container 2: Timeline · Duration (no bg) -->
            <div class="metadata-title-container">
                <div class="project-subtitle">Jul, 2024 · 1 Week</div>
            </div>
            
            <!-- Container 3: Team card (white overlay bg) -->
            <div class="metadata-team-container">
                <div class="team-card">
                    <div class="individual-project">
                        <span class="material-icons">person</span>
                        <span>Solo Project</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Spline 3D Model Section -->
    <section class="project-section" style="margin-top: 40px; padding: 0 20px;">
        <div class="spline-container" style="width: 100%; max-width: 1200px; aspect-ratio: 16/9; margin: 0 auto; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
            <spline-viewer url="https://prod.spline.design/TRR0xjOkjjWUWkGp/scene.splinecode"></spline-viewer>
        </div>
        <p style="text-align: center; margin-top: 20px; color: #8B7355; font-style: italic;">Click any of the weather icon to see how our moods vary depending on the season</p>
    </section>
    </div>

    <script>
// Hide shell label when scrolling
let lastScrollTop = 0;
const shellLabel = document.querySelector('.shell-label');

if (shellLabel) {
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 50) { // Start hiding after 50px of scroll
            shellLabel.style.opacity = '0';
            shellLabel.style.transform = 'translateY(-10px)';
        } else {
            shellLabel.style.opacity = '1';
            shellLabel.style.transform = 'translateY(0)';
        }
        
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
    });
}
</script>
    <script src="../script.js"></script>
</body>
</html>
