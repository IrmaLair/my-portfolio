<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Creatures - Nidhi's Portfolio</title>
    <link rel="stylesheet" href="../styles.css?v=force-1003170959">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <img src="../assets/Logo.svg" alt="Logo" class="splash-logo">
    </div>

<!-- Shell Navigation Button -->
    <div class="shell-nav">
        <a href="../projects.html" class="shell-nav-btn" aria-label="Back to Projects">
            <img src="../assets/shell-clam.svg" alt="Back to Projects" width="60" height="60">
            <span class="shell-label">Projects</span>
        </a>
    </div>

    <div class="container">
                <!-- Project Metadata -->
                <!-- Container 1: Skills chips (no bg) - ABOVE TITLE -->
        <div class="metadata-skills-container">
            <div class="skill-tags">
                <span class="skill-tag">Sound Design</span>
                <span class="skill-tag">Immersive Storytelling</span>
                <span class="skill-tag">Creative Coding</span>
            </div>
        </div>
        
        <header>
            <h1>Beautiful Creatures</h1>
        </header>

        <main>
            <!-- Container 2: Timeline · Duration (no bg) -->
            <div class="metadata-title-container">
                <div class="project-subtitle">Mar, 2020 · 1 Week</div>
            </div>
            
            <!-- Container 3: Team card (white overlay bg) -->
            <div class="metadata-team-container">
                <div class="team-card">
                    <div class="individual-project">
                        <span class="material-icons">person</span>
                        <span>Solo Project</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>
</body>
</html>
