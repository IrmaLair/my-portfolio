<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nidhi's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <img src="./assets/Logo.svg" alt="Logo" class="splash-logo">
    </div>

    <!-- Logo Navigation -->
    <div class="logo-nav">
        <a href="index.html">
            <img src="./assets/Logo.svg" alt="Logo">
        </a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <main>
            <div class="contact-layout">
                <!-- Left Side Section -->
                <div class="contact-left">
                    <h2>Say Hello!</h2>
                    <p>Want to chat?</p>
                    <p>Leave me a message and I'll get back to you soon.</p>
                    
                    <form class="contact-form" action="mailto:nidhi4surekha@gmail.com" method="post" enctype="text/plain">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="emailError">Please enter a valid email address</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Type your message here...</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>

                <!-- Right Side Section -->
                <div class="contact-right">
                    <div class="contact-info">
                        <h3>Contact</h3>
                        <div class="contact-item">
                            <span class="material-icons">location_on</span>
                            <span>Bangalore, India</span>
                        </div>
                        <div class="contact-item">
                            <span class="material-icons">phone</span>
                            <span>+91 8123524060</span>
                        </div>
                        <div class="contact-item">
                            <span class="material-icons">email</span>
                            <span>nidhi4surekha@gmail.com</span>
                        </div>
                    </div>

                    <div class="social-section">
                        <h3>Let's work together :)</h3>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/nidhi-surekha" target="_blank" class="social-link">
                                <img src="./assets/Linkedin icon.svg" alt="LinkedIn">
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://wa.me/918123524060" target="_blank" class="social-link">
                                <img src="./assets/Whatsapp icon.svg" alt="WhatsApp">
                                <span>WhatsApp</span>
                            </a>
                        </div>
                        
                        <div class="map-container">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.6584914433296!2d77.6386676!3d12.912985999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15019b7b69e1%3A0x1c2c4f8e2b8c6e0e!2sHSR%20Layout%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1696300000000!5m2!1sen!2sin" 
                                width="100%" 
                                height="200" 
                                style="border:0; border-radius: 8px;" 
                                allowfullscreen="" 
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Form validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const errorMsg = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Email is required';
            } else if (!emailRegex.test(email)) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Please enter a valid email address';
            } else {
                errorMsg.style.display = 'none';
            }
        });

        // Add "From portfolio: " prefix to subject
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            const subjectField = document.getElementById('subject');
            if (!subjectField.value.startsWith('From portfolio: ')) {
                subjectField.value = 'From portfolio: ' + subjectField.value;
            }
        });
    </script>

    <p class="copyright">&copy; 2025 Nidhi Surekha. All rights reserved.</p>
</body>
</html>
